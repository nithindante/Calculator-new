<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class ="calculator">
            <div class="screen"></div>
                <div class="buttons">
                <button class="button operator">AC</button>
                <button class="button operator">+/-</button>
                <button class="button operator">%</button>
                <button data-key="111 "class="button operator">/</button>
                <button data-key="55" class="button">7</button>                
                <button data-key='56' class="button">8</button>
                <button data-key="57" class="button">9</button>
                <button data-key="106" class="button operator">X</button>
                <button data-key="52" class="button">4</button>
                <button data-key="53" class="button">5</button>
                <button data-key="54" class="button">6</button>
                <button data-key="109" class="button operator">-</button>
                <button data-key="49" class="button">1</button>
                <button data-key="50" class="button">2</button>
                <button data-key="51" class="button">3</button>
                <button data-key="107" class="button operator">+</button>
                <button data-key="48" class="button">0</button>
                <button  class="button">C</button>
                <button data-key="190" class="button">.</button>
                <button data-key="13" class="button operator">=</button>
                </div>
        </div>
    </div>
</body>
</html>
